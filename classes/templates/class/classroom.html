{% extends 'class/base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'login/main.css' %}">
    <style>
        .image-thumbnail{
            height:200px;
            object-fit: cover;

        }

        .list-group-item a{
            text-decoration: none;
            color: black
        }
    </style>


</head>
<body> 
    <div class="container">
        <div class="row mt-3">
       
            <div class="col-md-12">
                
                <div class="row">
                    {% for class in classes %}
                    <div class="col-lg-3 col-md-3">
                        <div class="card my-2s">
                            <img class="image-thumbnail" src="{{class.Class.upload.url}}" alt="Card image cap">
                            <div class="card-body">
                              <p class="card-text">{{class.Class.name}}</p>
                            </div>
                            <a href="{% url 'viewClass' class.Class.id %}" class="btn btn-outline-dark btn-sm">View</a>
                          </div>
                    </div>
                    {% empty %}
                    <h3>No Classes</h3>
                    {% endfor %}

                    <div class="col-lg-3 col-md-3 mb-3">
                        <div class="h-100 bg-light border rounded shadow-sm pt-3 pl-3 p-4 d-flex">
                            <a href="{% url 'addclass' %}" class="btn btn-block btn-sm my-5" data-toggle="tooltip" data-placement="right" title="Add Class"><i class="fas fa-plus fa-5x"></i></a>
                        </div>
            
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
{% endblock %}
</html>
