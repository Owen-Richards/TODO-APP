<!DOCTYPE html>
{% extends 'class/base.html' %}
{% load static %}
{% block content %}
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add PDF</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-5">
            <a href="{% url 'viewClass' message.Class.id %}" class="btn btn-dark my-3 mr-auto ml-3">Go Back</a>
        </div>
        <div class="col-md-7">
            <h2 class="mt-3 mr-auto">Messages</h2>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-6 mr-auto mt-2">

                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a style="color: black; text-decoration: none">{{message.title}}</a>
                        </h5>

                        <p class="card-text"><b>{{message.student}}:</b> {{message.text}}</p>
                    </div>
                </div>

            </div>


            <div class="col-md-6 ml-auto card text-center mt-2 bg-light">

                <h5 class="mt-4"><strong>Comments</strong></h5>

                {% for comment in comments %}
                <div class="card m-2">
                    <p class="card-text m-4"><b>{{comment.student}}:</b> {{comment.text}}</p>
                </div>

                {% endfor %}


                <div class="card-body">
                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-2">
                            <textarea required name="commentbody" rows="1" cols="45" placeholder="Enter a comment"></textarea>
                        </div>
                        <button type='submit' class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>

</body>
{% endblock %}

</html>
