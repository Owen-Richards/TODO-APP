{% load socialaccount %}
{% load static %}

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
        .animatedButton {
          padding: 15px 25px;
          font-size: 24px;
          text-align: center;
          cursor: pointer;
          outline: none;
          color: #fff;
          background-color: #04AA6D;
          border: none;
          border-radius: 15px;
          box-shadow: 0 9px #999;
        }

        .animatedButton:hover {background-color: #3e8e41}

        .animatedButton:active {
          background-color: #3e8e41;
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }
      </style>
  </head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" type="text/css" href="{% static 'login/main.css' %}">




<body class="text-center">

      {% if user.is_authenticated %}

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img class="mb-1" src="{% static 'login/shadowCal.png' %}" alt="" width="60" height="60" class="d-inline-block align-top h3">
          My Assignment Organizer
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tasks">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href ="/calendar">Calendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/classes">Classes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/files/">My Files</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout/">Sign Out</a>
            </li>
            
          </ul>
        </div>
      </nav>
    
      <div class="jumbotron">
        <h1 class="display-4 text-left">Welcome {{ user.username }}!</h1>
      </div>




      <div class="row">
        <div class="column" style="width:25%">
          <img src="static/login/todolist2.png" alt="" width="190" height="200" onclick="location.href ='/tasks'" data-toggle="tooltip" data-placement="bottom" title="My Tasks">
        </div>

        <div class="column" style="width:25%">
          <img src="static/login/calendar.png" alt="" width="170" height="170" onclick="location.href ='/calendar'" data-toggle="tooltip" data-placement="bottom" title="My Calendar">
        </div>

        <div class="column" style="width:25%">
          <img src="static/login/classes.png" alt="" width="175" height="175" onclick="location.href ='/classes'" data-toggle="tooltip" data-placement="bottom" title="My Classes">
        </div>

        <div class="column" style="width:25%">
          <img src="static/login/files.png" alt="" width="170" height="170" onclick="location.href ='/files/'" data-toggle="tooltip" data-placement="bottom" title="My Files">
        </div>
      </div>



      <div class="row">
        <div class="col-md-3" style="width:25%">
          <button type="button" class="btn btn-sm btn-dark" style="width: 200px" onclick="location.href ='/tasks'">Tasks</button>
        </div>  
       
        <div class="col-md-3" style="width:25%">
          <button type="button" class="btn btn-sm btn-dark" style="width: 200px" onclick="location.href ='/calendar'">Calendar</button>
        </div>  
      
        <div class="col-md-3" style="width:25%">
          <button type="button" class="btn btn-sm btn-dark" style="width: 200px" onclick="location.href ='/classes'">Classes</button>
        </div>  

        <div class="col-md-3" style="width:25%">
          <button type="button" class="btn btn-sm btn-dark" style="width: 200px" onclick="location.href ='/files/'">Files</button>
        </div> 

      </div> 
      {% else %}
      
        <form class="form-signin align">
          <img class="mb-4" src="{% static 'login/shadowCal.png' %}" alt="" width="72" height="72">
          <h1 class="h2 mb-3">Assignment Organizer</h1>
          <a class="btn btn-lg btn-dark btn-block" href="{% provider_login_url 'google' %}">Login With Google</a>
        </form>
     
      {% endif %}

    

  <p class="text-center w-100 mx-auto mt-5 mb-3 text-muted" style="position: absolute; bottom: 10px;">Â© PROJECT-A-06 2021</p>

</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
