{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Edit Task</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
        <link rel="stylesheet" type="text/css" href="{% static 'login/main.css' %}">
    </head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img class="mb-1" src="{% static 'login/shadowCal.png' %}" alt="" width="60" height="60" class="d-inline-block align-top h3">
          My Assignment Organizer
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tasks">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href ="/calendar">Calendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/classes">Classes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/files/">My Files</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout/">Sign Out</a>
            </li>
            
          </ul>
        </div>
      </nav>

    <body>

        

        <div class=" mt-5 container">
            <div class="row  justify-content-center">
                <div class="col-md-4">
                    
                    <div class="card">
                        <form method='POST' action="" enctype="multipart/form-data">
                            {% csrf_token %}
    
                            <div class="form-group m-3">
                                <label>Title</label>
                                <input required name="title" type="text" placeholder="Title"
                                    class="form-control" value="{{event.title}}">

    
    
                            <div class="form-group m-3">
                                <label>Description</label>
                                <input required name="description" type="text" placeholder="Description"
                                    class="form-control" value="{{event.description}}">
                            </div>
    
                            <div class="form-group m-3">
                              <label for="birthdaytime">Start Date (date and time):</label>
                              <input required type="datetime-local" id="birthdaytime" name="starttime" value="{{event.start_time_string}}">
                            </div>
                            <div class="form-group m-3">
                              <label for="birthdaytime">End Date (date and time):</label>
                              <input required type="datetime-local" id="birthdaytime" name="endtime" value="{{event.end_time_string}}">
                            </div>
    
                            <button type='submit' class="btn btn-primary m-3">Submit</button>
                            
                            <a class="btn btn-secondary" href="{% url 'oauth_app:delete-task' event.id%}">Delete</a>
                                
    
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
